<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>My team</title>
</head>
<body>
    <div class="container">
      <header class="header">
        <h1 class="header-h1">The creative crew</h1>
        <section class="header-section">
          <h2 class="header-section-h2">Who we are</h2>
          <p class="header-section-p">We are team of creatively diverse.  driven.  innovative individuals working in various locations from the world.</p>
        </section>
      </header>
      <main>
        <div class="main-wrapper">
          <figure class="figure">
            <div>
              <img src="photo1.png" alt="Product owner - Bill Mahoney">
              <figcaption class="caption">Bill Mahoney</figcaption>
            </div>
            <p class="caption-y">Product owner</p>
          </figure>
          <figure class="figure">
            <div>
              <img src="photo2.png" alt="Art director - Saba Cabrera">
              <figcaption class="caption">Art director</figcaption>
            </div>
            <p class="caption-y">Product owner</p>
          </figure>
          <figure class="figure">
            <div>
              <img src="photo3.png" alt="Tech Lead - Shae Le">
              <figcaption class="caption">Shae Le</figcaption>
            </div>
            <p class="caption-y">Tech Lead</p>
          </figure>
          <figure class="figure">
            <div>
              <img src="photo4.png" alt="UX Designer - Skylah Lu">
              <figcaption class="caption">Skylah Lu</figcaption>
            </div>
            <p class="caption-y">UX Designer</p>
          </figure>
          <figure class="figure">
            <div>
              <img src="photo5.png" alt="Developer - Griff Richards">
              <figcaption class="caption">Griff Richards</figcaption>
            </div>
            <p class="caption-y">Developer</p>
          </figure>
          <figure class="figure">
            <div>
              <img src="photo6.png" alt="DEverloper - Stan John">
              <figcaption class="caption">Stan John</figcaption>
            </div>
            <p class="caption-y">DEverloper</p>
          </figure>
        </div>
      </main>
      <footer class="footer">created by <strong>orr</strong> - devChallenges.io</footer>
  </div>
</body>
</html>
